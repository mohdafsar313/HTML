    <title>Hover</title>
<style>
    button{
        color: black;
        background-color: darkred;
    }
    button:hover{
        color:white;
        background-color: darkblue;
    }
    img{
       height: 500px;
       width: 500px;
    }
    img:hover{
        height: 700px;
       width: 700px;
    }

</style>
</head>
