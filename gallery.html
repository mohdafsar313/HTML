<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
  
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  
    h1, h2 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.5em;
    }
  </style>
  
</head>
<body>
    <h1>GALLERY</h1>

    <h2>Local Images</h2>
<div class="gallery">

  <img src="img24.jpg" alt="Local 3">
  <img src="img24.jpg" alt="Local 4">
  <img src="img24.jpg" alt="Local 5">
  <img src="img24.jpg" alt="Local 6">
  <img src="img24.jpg" alt="Local 7">
  <img src="img24.jpg" alt="Local 8">
  <img src="img24.jpg" alt="Local 9">
  <img src="img24.jpg" alt="Local 10">
</div>
